<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/popup.css" />
    <script src="../scripts/popup.js"></script>
    <title>Pixiv Tag Visualizer Setting</title>
  </head>
  <body>
    <main>
      <p id="mark-caption">表示するマーク</p>
      <label for="author-badge">投稿者が付けたタグ</label>
      <input type="checkbox" name="author-badge" id="author-badge" />
      <label for="lock-badge">ロックされたタグ</label>
      <input type="checkbox" name="lock-badge" id="lock-badge" />
      <p id="tag-caption">表示するタグ</p>
      <label for="author-tag">投稿者が付けたタグ</label>
      <input type="checkbox" name="author-tag" id="author-tag" />
      <label for="lock-tag">ロックされたタグ</label>
      <input type="checkbox" name="lock-tag" id="lock-tag" />
      <label for="auto-tag">その他のタグ</label>
      <input type="checkbox" name="other-tag" id="other-tag" />
    </main>
  </body>
</html>
